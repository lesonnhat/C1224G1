<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Date</title>
</head>
<body>
<script>
  let MyDate = function(day, month, year) {
    this.day = day;
    this.month = month;
    this.year = year;

    this.getDay = function() {
      return this.day;
    }
    this.getMonth = function() {
      return this.month;
    }
    this.getYear = function() {
      return this.year;
    }
    this.setDay = function(day) {
      this.day = day;
    }
    this.setMonth = function(month) {
      this.month = month;
    }
    this.setYear = function(year) {
      this.year = year;
    }

    // Phương thức setDate để thiết lập lại ngày, tháng, năm
    this.setDate = function(day, month, year) {
      this.day = day;
      this.month = month;
      this.year = year;
    }

    // Phương thức toString để trả về chuỗi ngày tháng năm
    this.toString = function() {
      return (this.day < 10 ? '0' : '') + this.day + '/' +
              (this.month < 10 ? '0' : '') + this.month + '/' +
              this.year;
    }
  };

  // Ví dụ sử dụng
  let date = new MyDate(2, 2, 2007);

  // Thiết lập lại ngày, tháng, năm
  date.setDate(25, 9, 1999);

  // Lấy chuỗi ngày tháng năm
  alert(date.toString());  // Kết quả: 25/09/1999
</script>
</body>
</html>
