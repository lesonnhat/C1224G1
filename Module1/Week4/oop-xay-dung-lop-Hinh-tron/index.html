<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Xây dựng lớp Hình Tròn</title>
</head>
<body>
<script>
    let Circle = function(radius) {
        this.radius = radius;
        this.color = "";

        this.getRadius = function () {
            return this.radius;
        }

        this.getArea = function () {
            return Math.PI * this.radius * this.radius;
        }
    }
    let circle = new Circle(5);
    let radius = circle.getRadius();
    let area = circle.getArea().toFixed(5);

    document.write("Diện tích của hình tròn có bán kính " + radius
        + " là: " + area);

</script>
</body>
</html>
