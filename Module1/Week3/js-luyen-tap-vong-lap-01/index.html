    let button = "<button onclick=hienThi()>Bắt đầu</button>";
    document.write(button);
    function hienThi() {
        let min = parseInt(prompt("Nhập số nhỏ nhất bạn muốn đoán:"));
        let min = parseInt(prompt("Nhập số nhỏ nhất bạn muốn đoán:"));
        let max = parseInt(prompt("Nhập số lớn nhất bạn muốn đoán:"));

        // Kiểm tra khoảng
        if (isNaN(min) || isNaN(max) || min >= max) {
            alert("Vui lòng nhập khoảng số hợp lệ!");
            return;
        }

        // Chọn số ngẫu nhiên
        const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;

        let guess;
        do {
            guess = parseInt(prompt(`Nhập số bạn đoán (trong khoảng từ ${min} đến ${max}):`));

            // Kiểm tra giá trị người dùng nhập
            if (isNaN(guess)) {
                alert("Vui lòng nhập một số hợp lệ!");
            } else if (guess < randomNumber) {
                alert("Số bạn đoán quá nhỏ! Hãy thử lại.");
            } else if (guess > randomNumber) {
                alert("Số bạn đoán quá lớn! Hãy thử lại.");
            } else {
                alert("Chúc mừng! Bạn đã đoán đúng số: " + randomNumber);
            }

        } while (guess !== randomNumber);
    }
