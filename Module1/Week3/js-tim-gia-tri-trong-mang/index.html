<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong bảng</title>
</head>
<body>
<script>
    let value = prompt("Enter a number: ");
    let numbers = [-3, 5, 1, 3, 2, 10];
    let index = -1; // Khởi tạo với giá trị -1

    for (let i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
            index = i; // Nếu tìm thấy, gán vị trí cho index
            break; // Có thể dừng vòng lặp sớm nếu đã tìm thấy
        }
    }

    if (index > -1) {
        alert("Value " + value + " found at index " + index);
    } else {
        alert("Value " + value + " not found");
    }
</script>
</body>
</html>
