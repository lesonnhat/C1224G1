<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    let number = [1, 5, 10, 7, 4, 20, 15];
    let max = number[0];
    for (let i = 0; i < number.length; i++) {
        if (number[i] > max) {
            max = number[i];
        }
    }
    document.write(max);
</script>
</body>
</html>
