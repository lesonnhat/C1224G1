<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 2</title>
</head>
<body>
<script>
  function soNguyenDuong() {
    let num = parseInt(prompt("Nhập vào một số nguyên dương:"));
    let sum = 0;
    for (let i = 1; i <= Math.sqrt(num); i++) {
      if (num % i === 0) {
        sum += i;
        if (i !== num / i) {
          sum += num / i;
        }
      }
    }
    sum -= num;
    if (sum === num) {
      alert(num + " là số hoàn hảo");
    }
    else {
      alert(num + " không phải số hoàn hảo");
    }
  }
  soNguyenDuong();
</script>
</body>
</html>
