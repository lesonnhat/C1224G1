<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 1</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập số lượng phần tử (1-50):"));
    if (n <= 0 || n > 50) {
        alert("Số lượng phần tử không hợp lệ");
    } else {
        let arr = [];
        for (let i = 0; i < n; i++) {
            arr[i] = parseInt(prompt("Nhập số tùy ý:"));
        }
        let sum = 0;
        let j = 0;
        for (let i = 0; i < n; i++) {
            if (arr[i] % 3 === 0) {
                sum += arr[i];
                j++;
            }
        }
        let tbc = sum / j;
        alert("Mảng bạn đã nhập là: " + arr.join(", "));
        alert("Trung bình cộng của các số chia hết cho 3 trong mảng = " + tbc);
    }
</script>
</body>
</html>
