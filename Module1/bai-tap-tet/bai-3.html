<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập Tết 3</title>
</head>
<body>
<script>
  let n = parseInt(prompt("Nhập độ dài n (n > 0): "));
  let arr = [];
  if (n <= 0) {
    alert("Vui lòng nhập n > 0");
  }
  else {
    for (let i = 0; i < n; i++) {
      arr[i] = parseInt(prompt("Nhập số tùy ý: "));
    }
    for (let i = 0, j = n - 1; i < j; i++, j--) {
      if (arr[i] === arr[j]) {
        result = " OK";
      }
      else {
        result = " NO";
        break;
      }
    }
    alert("arr = " + arr + result);
  }
</script>
</body>
</html>
