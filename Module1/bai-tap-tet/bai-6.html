<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập Tết 6</title>
</head>
<body>
<script>
  function kiemTra(arr) {
    if (arr[0] % 2 === 0) {
      for (let i = 1; i < arr.length; i++) {
        if (arr[i] % 2 === 0) {
          result = "1";
        }
        else {
          result = "-1";
          break;
        }
      }
    }
    if (arr[0] % 2 === 1) {
      for (let i = 1; i < arr.length; i++) {
        if (arr[i] % 2 === 1) {
          result = "0";
        }
        else {
          result = "-1";
          break;
        }
      }
    }
    return result;
  }

  document.write(kiemTra([1, 3, 5, 7, 9]));
</script>
</body>
</html>
