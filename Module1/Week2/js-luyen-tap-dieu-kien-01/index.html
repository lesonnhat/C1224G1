<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 01</title>
</head>
<body>
    <p><strong><u>Bài 1</u></strong></p>
    <p>Nhập vào hai số a và b:</p>
    <label><input type="number" id="a" placeholder="Nhập a"></label>
    <label><input type="number" id="b" placeholder="Nhập b"></label>
    <button type="button" onclick="kiemTraAB()">Kiểm tra</button>
    <p id="ketquaAB"></p>

    <p><strong><u>Bài 2</u></strong></p>
    <p>Nhập tuổi của học sinh:</p>
    <label><input type="number" id="tuoiHS" placeholder="Nhập tuổi"></label>
    <button type="button" onclick="kiemtraTuoi()">Kiểm tra</button>
    <p id="ketquaTuoi"></p>

    <p><strong><u>Bài 3</u></strong></p>
    <p>Nhập số bất kỳ:</p>
    <label><input type="number" id="soNguyen" placeholder="Nhập số"></label>
    <button type="button" onclick="kiemtraSoNguyen()">Kiểm tra</button>
    <p id="ketquaSoNguyen"></p>

    <p><strong><u>Bài 4</u></strong></p>
    <p>Nhập vào 3 số bạn muốn:</p>
    <label><input type="number" id="soNguyen1" placeholder="Số đầu tiên"></label>
    <label><input type="number" id="soNguyen2" placeholder="Số thứ hai"></label>
    <label><input type="number" id="soNguyen3" placeholder="Số thứ ba"></label>
    <button type="button" onclick="kiemtra3So()">Kiểm tra</button>
    <p id="ketqua3So"></p>

    <p><strong><u>Bài 5</u></strong></p>
    <p>Nhập điểm của bạn:</p>
    <label><input type="number" id="diemKiemTra" placeholder="Điểm kiểm tra"></label>
    <label><input type="number" id="diemGiuaKy" placeholder="Điểm giữa kỳ"></label>
    <label><input type="number" id="diemCuoiKy" placeholder="Điểm cuối kỳ"></label>
    <button type="button" onclick="kiemtraDiem()">Kiểm tra</button>
    <p id="ketquaDiem"></p>

    <p><strong><u>Bài 6</u></strong></p>
    <p>Điền doanh số tháng này:</p>
    <label><input type="number" id="doanhSo"></label>
    <button type="button" onclick="tinhHoaHong()">Tính</button>
    <p id="tienHoaHong"></p>

<script src="main.js"></script>
</body>
</html>
