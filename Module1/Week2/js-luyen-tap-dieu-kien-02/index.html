<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 02</title>
</head>
<body>

    <p><strong><u>Bài 1</u></strong></p>
    <p>Chuyển đổi độ C sang độ F</p>
    <label><input type="number" id="doC" placeholder="Nhập độ C"></label>
    <button onclick="tinhDoF()">Tính</button>
    <p id="ketquaDoF"></p>

    <p><strong><u>Bài 2</u></strong></p>
    <p>Chuyển từ mét sang feet</p>
    <label><input type="number" id="met" placeholder="Nhập mét"></label>
    <button onclick="tinhFeet()">Tính</button>
    <p id="ketquaFeet"></p>

    <p><strong><u>Bài 3</u></strong></p>
    <p>Tính diện tích hình vuông</p>
    <label><input type="number" id="canhA" placeholder="Nhập cạnh a"></label>
    <button onclick="tinhDienTichVuong()">Tính</button>
    <p id="ketquaDienTichVuong"></p>

    <p><strong><u>Bài 4</u></strong></p>
    <p>Tính diện tích hình chữ nhật</p>
    <label><input type="number" id="canhDai" placeholder="Nhập cạnh dài"></label>
    <label><input type="number" id="canhNgan" placeholder="Nhập cạnh ngắn"></label>
    <button onclick="tinhDienTichCN()">Tính</button>
    <p id="ketquaDienTichCN"></p>

    <p><strong><u>Bài 5</u></strong></p>
    <p>Tính diện tích hình tam giác vuông</p>
    <label><input type="number" id="canhkeA" placeholder="Nhập cạnh kề a"></label>
    <label><input type="number" id="canhkeB" placeholder="Nhập cạnh kề b"></label>
    <button onclick="tinhDienTichTamGiac()">Tính</button>
    <p id="ketquaDienTichTamGiac"></p>

    <p><strong><u>Bài 6</u></strong></p>
    <p>Giải phương trình bậc nhất ax + b = 0</p>
    <label><input type="number" id="nhapA" placeholder="Nhập a"></label>
    <label><input type="number" id="nhapB" placeholder="Nhập b"></label>
    <button onclick="tinhX()">Tính</button>
    <p id="ketquaX"></p>

<script src="main.js"></script>
</body>
</html>
