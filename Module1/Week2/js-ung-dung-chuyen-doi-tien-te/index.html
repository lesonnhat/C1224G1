<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
        <th></th>
    </tr>
    <tr>
        <td>
            <input type="number" id="amount" placeholder="Enter the amount">
        </td>
        <td>
            <select id="from-currency">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td>
            <select id="to-currency">
                <option value="USD">USD</option>
                <option value="VND">VND</option>
            </select>
        </td>
        <td>
            <button type="button" id="bt-currency" onclick="getCurrency()">Convert</button>
        </td>
    </tr>
</table>
<p id="result"></p>
</body>
<script>
    function getCurrency() {
        let amount = +document.getElementById("amount").value;
        let fromCurrency = document.getElementById("from-currency").value;
        let toCurrency = document.getElementById("to-currency").value;
        let result;

        if (fromCurrency == "VND" && toCurrency == "USD") {
            result = 'Result = ' + amount / 23000 + ' $';
        }
            else if (fromCurrency == "USD" && toCurrency == "VND") {
                result = 'Result = ' + amount * 23000 + ' Đ';
            }
            else if (fromCurrency == "VND" && toCurrency == "VND") {
                result = 'Result = ' + amount + ' Đ';
            }
            else {
                result = 'Result = ' + amount + ' $';
        }
            document.getElementById("result").innerHTML = result;
    }
</script>
</html>
