<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Biến, kiểu dữ liệu và toán tử</title></head><body>    <p><strong><u>Bài 1</u></strong><p>    <p>Nhập điểm các môn:</p>    <input type="number" placeholder="Vật lý" id="vatly">    <input type="number" placeholder="Hóa học" id="hoahoc">    <input type="number" placeholder="Sinh học" id="sinhhoc">    <br><br>    <button type="button" name="bt1" onclick="tinhToan()">Tính</button>    <p id="ketqua1"></p>    <p><strong><u>Bài 2</u></strong><p>    <p>Nhập vào độ C:</p>    <input type="number" id="c" placeholder="Độ C">    <button type="button" name="bt2" onclick="tinhDoF()">Tính</button>    <p id="ketqua2"></p>    <p><strong><u>Bài 3  & Bài 4</u></strong><p>    <p>Nhập bán kính hình tròn:</p>    <input type="number" id="r" placeholder="r">    <button type="button" name="bt3" onclick="tinhHinhTron()">Tính</button>    <p id="ketqua3"></p>    <p id="ketqua4"></p></body><script>    function tinhToan() {        let vatly = +document.getElementById("vatly").value;        let hoahoc = +document.getElementById("hoahoc").value;        let sinhhoc = +document.getElementById("sinhhoc").value;        let tinhTong = vatly + hoahoc + sinhhoc;        let tinhTB = tinhTong / 3;        document.getElementById("ketqua1").innerHTML = 'Tổng 3 môn = ' + tinhTong +        '<br>' + 'Điểm TB 3 môn = ' + tinhTB;    }    function tinhDoF()  {        let doC = +document.getElementById("c").value;        let doF = doC * 9/5 + 32;        document.getElementById("ketqua2").innerHTML = 'Chuyển đổi = ' + doF;    }    function tinhHinhTron(){        let r = +document.getElementById("r").value;        let dienTich = r * r * 3.14;        let chuVi = 2 * r * 3.14;        document.getElementById("ketqua3").innerHTML = 'Diện tích hình tròn = ' + dienTich;        document.getElementById("ketqua4").innerHTML = 'Chu vi hình tròn = ' + chuVi;    }</script></html>
