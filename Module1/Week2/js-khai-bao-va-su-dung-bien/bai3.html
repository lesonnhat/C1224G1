<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
        let a = prompt('Nhập số đầu tiên:')
        let b = prompt('Nhập số thứ hai:')

        a = parseInt(a)
        b = parseInt(b)

        if (a%b === 0) {
        alert(a + ' là bội của ' + b);
        }
        else { alert(a + ' không phải là bội của ' + b);
        }
</script>
</body>
</html>
