<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sinh viên</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png">
</head>
<body>
<img src="images/banner-KTQD.jpg" style="width: 100%;">
<h1> QUẢN LÝ SINH VIÊN </h1>
<table style=" border: 1px solid black; width: 700px; float: right">
    <tr id="id1">
        <th>ID</th>
        <th>Họ tên</th>
        <th>Ngày sinh</th>
        <th>Giới tính</th>
        <th>Lớp</th>
        <th>Ảnh</th>
        <th>Tùy chọn</th>
    </tr>
    <tr style="height: 3px;"> <!-- Hàng này để tạo khoảng cách -->
        <td colspan="7"></td>
    </tr>
    <tbody id="list-student">
    </tbody>
</table>

<table border="1" style="width: 500px; height: 300px">
    <tr id="id2">
        <th style="font-size: 25px" colspan="2"> Thông tin sinh viên</th>
    </tr>
    <tr>
        <th class="th1">
            ID<span class="required">*</span>
        </th>
        <td>
            <input type="number" id="id" class="edit-input">
        </td>
    </tr>
    <tr>
        <th class="th1">
            Họ tên<span class="required">*</span>
        </th>
        <td><input type="text" id="fullName" class="edit-input"></td>
    </tr>
    <tr>
        <th class="th1">
            Ngày sinh<span class="required">*</span>
        </th>
        <td><input style="width: 178px; font-family: Arial" type="date" id="date" class="edit-input"></td>
    </tr>
    <tr>
        <th class="th1">
            Giới tính<span class="required">*</span>
        </th>
        <td>
            <input type="radio" name="gender" value="Nam" checked>Nam
            <input type="radio" name="gender" value="Nữ">Nữ
        </td>
    </tr>
    <tr>
        <th class="th1">
            Lớp<span class="required">*</span>
        </th>
        <td>
<!--            <input type="text" id="grade" class="edit-input">-->
            <select name="grade" id="grade">
                <option value="59TH1">59TH1</option>
                <option value="59TH2">59TH2</option>
                <option value="59TH3">59TH3</option>
                <option value="59PM1">59PM1</option>
                <option value="59PM2">59PM2</option>
            </select>
        </td>
    </tr>
    <tr>
        <th class="th1">
            Link ảnh<span class="required">*</span>
        </th>
        <td><input type="text" id="img" class="edit-input"></td>
    </tr>
    <tr>
        <th></th>
        <td>
            <button class="btn" style="background-color: limegreen" id="add" onclick="addStudent()">&nbspThêm mới&nbsp
            </button>
            <button class="btn" style="background-color: orange" id="edit" onclick="updateStudent()">&nbspCập nhật&nbsp
            </button>
        </td>
    </tr>
</table>
<div class="clearfix"></div>
<br><hr>
<footer class="footer">
    Bản quyền © <a style="color: royalblue" href="https://maps.app.goo.gl/AXH95ehP4ZyUbo417">Đại Học Kinh Tế Quốc Dân (NEU)</a>
</footer>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="main.js"></script>
</body>
</html>
